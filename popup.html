<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			body {
				width: 200px;
				padding: 20px;
				font-family: Arial, sans-serif;
			}
			
			.button {
				width: 100%;
				padding: 12px;
				margin: 8px 0;
				border: none;
				border-radius: 6px;
				cursor: pointer;
				font-size: 14px;
				font-weight: bold;
				transition: background-color 0.3s;
			}
			
			.rotate-btn {
				background-color: #4CAF50;
				color: white;
			}
			
			.rotate-btn:hover {
				background-color: #45a049;
			}
			
			.reset-btn {
				background-color: #f44336;
				color: white;
			}
			
			.reset-btn:hover {
				background-color: #da190b;
			}
			
			.title {
				text-align: center;
				margin-bottom: 15px;
				color: #333;
				font-size: 16px;
			}
			
			.rotation-display {
				text-align: center;
				margin: 10px 0;
				font-size: 12px;
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="title">Page Rotator</div>
		<div class="rotation-display" id="rotationDisplay">Current: 0°</div>
		<button class="button rotate-btn" id="rotateBtn">Rotate 90°</button>
		<button class="button reset-btn" id="resetBtn">Reset to Normal</button>
		
		<script src="popup.js"></script>
	</body>
</html>
